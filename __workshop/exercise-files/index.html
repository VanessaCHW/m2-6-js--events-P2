<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link
    href="https://fonts.googleapis.com/css?family=Jost:400,700&display=swap"
    rel="stylesheet"/>

    <title>Signup Form</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Signup Form</h1>
      <form name="signupForm" >
        <div>
          <label for="fname">Full name:</label>
          <input id="fname" name="fname" type="text" required/>
        </div>
        <div>
          <label for="streetAdd">Street address:</label>
          <input id="streetAdd" name="streetAdd" type="text" required/>
        </div>
        <div>
          <label for="email">Email address:</label>
          <input id="email" name="email" type="email" required/>
        </div>
        <div>
          <label for="phoneNum">Phone number:</label>
          <input id="phoneNum" name="phoneNum" type="tel" required/>
        </div>
        <div>
          <label for="password">Password:</label>
          <input id="password" name="password" type="password" required/>
        </div>
        <div>
          <label for="confirmPass">Confirm Password:</label>
          <input id="confirmPass" name="confirmPass" type="password" required/>
        </div>
        <div class="terms">
          <input id="checkbox" type="checkbox">
          <label>I agree to the <a href="#">terms of service</a></label>
        </div>
        <div id="errorBox" class="error-box"></div>
        <footer>
          <button type="reset">Clear</button>
          <button id="submitButton" type="submit" >Submit</button>
        </footer>
      </form>
    </div>


    <script src="script.js"></script>
  </body>
</html>
